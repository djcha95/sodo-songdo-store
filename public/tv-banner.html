<body>

    <div id="slideshow-container">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

    <script>
        // âœ… [ìˆ˜ì •] ì´ ë¶€ë¶„ì„ ì „ë¶€ êµì²´í•©ë‹ˆë‹¤.

        // ===============================================================
        // âš™ï¸ ì„¤ì •: ìì‹ ì˜ Firebase í”„ë¡œì íŠ¸ ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.
        // ===============================================================
        const FIREBASE_PROJECT_ID = "sodomall"; // ì˜ˆ: "my-cool-project"
        const FIREBASE_REGION = "asia-northeast3";
        // ===============================================================

        const API_URL = `https://${FIREBASE_REGION}-${FIREBASE_PROJECT_ID}.cloudfunctions.net/getBannerProducts`;

        const container = document.getElementById('slideshow-container');
        const loadingMessage = document.getElementById('loading-message');
        let currentIndex = 0;
        let productsToShow = [];
        const slideInterval = 12000; // 12ì´ˆ
        let slideshowTimer = null;

        // APIë¥¼ í˜¸ì¶œí•˜ì—¬ ìƒí’ˆ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜¤ëŠ” í•¨ìˆ˜
        async function fetchBannerProducts() {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: {} }) // âœ… ì´ë ‡ê²Œ ìˆ˜ì •í•´ì£¼ì„¸ìš”.
            });

                if (!response.ok) {
                    throw new Error(`ì„œë²„ ì‘ë‹µ ì˜¤ë¥˜: ${response.status}`);
                }
                const result = await response.json();
                // callable functionì€ 'result' í‚¤ ì•ˆì— ì‹¤ì œ ë°ì´í„°ë¥¼ ë‹´ì•„ ë³´ëƒ…ë‹ˆë‹¤.
                productsToShow = result.result.products;
                
                if (productsToShow && productsToShow.length > 0) {
                    loadingMessage.style.display = 'none';
                    initSlideshow();
                } else {
                    loadingMessage.innerHTML = '<p>í˜„ì¬ ì§„í–‰ì¤‘ì¸<br>ê³µë™êµ¬ë§¤ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                }

            } catch (error) {
                console.error("ìƒí’ˆ ì •ë³´ë¥¼ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤:", error);
                loadingMessage.innerHTML = '<p>ì •ë³´ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë°<br>ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì ì‹œ í›„ ìƒˆë¡œê³ ì¹¨ ë©ë‹ˆë‹¤.</p>';
                // 5ì´ˆ í›„ í˜ì´ì§€ ìƒˆë¡œê³ ì¹¨
                setTimeout(() => location.reload(), 5000);
            }
        }

        // ìŠ¬ë¼ì´ë“œì‡¼ë¥¼ ì´ˆê¸°í™”í•˜ê³  ì‹œì‘í•˜ëŠ” í•¨ìˆ˜
        function initSlideshow() {
            container.innerHTML = ''; // ê¸°ì¡´ ë¡œë”© ë©”ì‹œì§€ ì œê±°
            createSlides();
            if (productsToShow.length > 0) {
                document.getElementById('slide-0')?.classList.add('active');
                if (productsToShow.length > 1) {
                    slideshowTimer = setInterval(showNextSlide, slideInterval);
                }
            }
        }

        function createSlides() {
             productsToShow.forEach((product, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                slide.id = `slide-${index}`;

                const statusMap = {
                    primary: { text: 'ğŸ”¥ ê³µë™êµ¬ë§¤ ì§„í–‰ì¤‘', className: 'primary' },
                    secondary: { text: 'â° ì¶”ê°€ì˜ˆì•½ OPEN', className: 'secondary' }
                };
                const currentStatus = statusMap[product.status] || { text: '', className: '' };
                const productUrl = `https://www.sodo-songdo.store/product/${product.id}`;

                slide.innerHTML = `
                    <img src="${product.imageUrl}" class="background-image" alt="${product.name}" />
                    <div class="overlay">
                        <div class="product-info">
                            <span class="product-status ${currentStatus.className}">${currentStatus.text}</span>
                            <h1 class="product-name">${product.name}</h1>
                            <p class="product-price">${product.price.toLocaleString()}ì›</p>
                        </div>
                        <div class="qr-code">
                            <canvas id="qr-${index}"></canvas>
                            <p>ìŠ¤ìº”í•˜ì—¬ ë°”ë¡œ ì˜ˆì•½!</p>
                        </div>
                    </div>
                `;
                container.appendChild(slide);

                new QRious({
                    element: document.getElementById(`qr-${index}`),
                    value: productUrl,
                    size: 200,
                    level: 'H',
                });
            });
        }

        function showNextSlide() {
            const slides = document.querySelectorAll('.slide');
            if (slides.length === 0) return;
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ìƒí’ˆ ë°ì´í„° ê°€ì ¸ì˜¤ê¸° ì‹œì‘
        fetchBannerProducts();
        
        // 10ë¶„ë§ˆë‹¤ ë°ì´í„° ìë™ ê°±ì‹ 
        setInterval(fetchBannerProducts, 1000 * 60 * 10);

    </script>
